<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playlistMO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>playlistMO</h1>
    <div class="button-container">
        <button id="ser">Ser</button>
        <button id="estar">Estar</button>
        <button id="parecer">Parecer</button>
    </div>
    <audio id="audioSer" src="Audio/SER.mp3"></audio>
    <audio id="audioEstar" src="Audio/ESTAR.mp3"></audio>
    <audio id="audioParecer" src="Audio/PARECER.mp3"></audio>
    <script>
        let audios = {
            ser: document.getElementById("audioSer"),
            estar: document.getElementById("audioEstar"),
            parecer: document.getElementById("audioParecer")
        };
        let currentAudio = null;

        function toggleAudio(audio) {
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                currentAudio.currentTime = 0; // Reinicia el audio cuando se cambia
            }
            if (audio.paused) {
                audio.play();
                currentAudio = audio;
            } else {
                audio.pause();
            }
        }

        document.getElementById("ser").addEventListener("click", function() {
            toggleAudio(audios.ser);
        });

        document.getElementById("estar").addEventListener("click", function() {
            toggleAudio(audios.estar);
        });

        document.getElementById("parecer").addEventListener("click", function() {
            toggleAudio(audios.parecer);
        });
    </script>
</body>
</html>
