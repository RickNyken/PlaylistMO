<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playlistMO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>playlistMO</h1>
    <div class="button-container">
        <button id="ser">Ser</button>
        <button id="estar">Estar</button>
        <button id="parecer">Parecer</button>
    </div>
    <audio id="audioSer" src="Audio/SER.mp3"></audio>
    <audio id="audioEstar" src="Audio/ESTAR.mp3"></audio>
    <audio id="audioParecer" src="Audio/PARECER.mp3"></audio>
    <script>
        document.getElementById("ser").addEventListener("click", function() {
            document.getElementById("audioSer").play();
        });

        document.getElementById("estar").addEventListener("click", function() {
            document.getElementById("audioEstar").play();
        });

        document.getElementById("parecer").addEventListener("click", function() {
            document.getElementById("audioParecer").play();
        });
    </script>
</body>
</html>
